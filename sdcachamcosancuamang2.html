<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let phantu
    let arr =[]
    let lenght = parseInt(prompt("Nhập độ dài của mảng"))
    for (let i=0;i<lenght;i++){
        phantu=parseInt(prompt("Nhập phần tử của mảng"))
        arr.push(phantu)
    }
    for (i=0;i<lenght;i++){
        if (arr[i]%2==0&&arr[i+1]%2==0){
            arr.splice(i+1,0,"-")
        }
    }
    alert(arr.join(''))
    console.log(arr.length)
</script>
</body>
</html>
