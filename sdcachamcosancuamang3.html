<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let text = prompt("Nhập 1 chuỗi")
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let arr=[]
    for (let i=0;i<text.length-1;i++){
        if (UPPER.indexOf(text[i])==-1){
            arr.push(text[i].toUpperCase())
        }else if (LOWER.indexOf(text[i])==-1){
            arr.push(text[i].toLowerCase())
        }else {
            continue;
        }
    }
    alert(arr.join(''))
</script>
</body>
</html>
