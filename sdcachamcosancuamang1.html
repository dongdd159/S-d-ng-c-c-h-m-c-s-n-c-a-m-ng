<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let arr =[]
    let lenght = parseInt(prompt("Nhập độ dài của mảng"))
    for (let i=0;i<lenght;i++){
        let phantu=prompt("Nhập phần tử của mảng")
        arr.push(phantu)
    }
    alert(arr.join())
</script>
</body>
</html>
